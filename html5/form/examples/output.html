<html>
	<head>
		<style>
			input[type="range"]::before {
				content: attr(min);
			}
			input[type="range"]::after {
				content: attr(max);
			}

			input[type="range"] {
				width: 500px;
				color: red;
				font-family: cursive;
				font-size: 2em;
			}

		</style>
		
	</head>
	
	<body>
		<form>
		  Darkness Level:
			  <input type="range" name="darkness" value="0" min="0" max="255" />
			  <output onforminput="this.value = darkness.value">0</output> / 255
		</form>
	</body>

</html>
